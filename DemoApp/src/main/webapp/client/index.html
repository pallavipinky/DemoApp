<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="login/css/style.css">	
<script type="text/javascript" src="include/jquery-1.3.2.js"></script>
<script type="text/javascript" src="include/Demo.js"></script> 
<!-- <script type="text/javascript" src="login/widget/usermanagement/actionmanager/login.js"></script>  -->
<script type="text/javascript" src="login/widget/usermanagement/actionmanager/LoginData.js"></script>
<script type="text/javascript" src="login/widget/usermanagement/actionmanager/LoginDataProcessor.js"></script>
</head>
<body onload="navigate('login','login/widget/usermanagement/actionmanager/login.js')">
	<form id="login_form_Id">
		<h1 id="name">Login Form</h1>
		<div class="form-group">
			<label>User name: </label> 
			<input type="text" id="login_input_userName" name="userid" required />
		</div>
		<div class="form-group">
			<label>Password : </label> <input type="password"
				id="login_input_password" name = "pswrd" required />
		</div>
		<div class="form-group">
			<input type="button" id="login_button" value="Login" onclick="validate()"/>
			<input type="button" id="cancel" value="Cancel" onclick="clear()"/>
		</div>
	</form>
</body>
</html>
